<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form>
Full name:<input type="text"><br><br>
Email:<input type="text"><br><br>
<h2>Select your Gender</h2>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">other</label>
<h2>Courses interested</h2>
<input type="checkbox" id="C" name="courses" value="C">
<label for="C">C</label><br>
<input type="checkbox" id="java" name="courses" value="JAVA">
<label for="java">JAVA</label><br>
<input type="checkbox" id="python" name="courses" value="PYTHON">
<label for="python">PYTHON</label><br>
<input type="checkbox" id="html" name="courses" value="HTML">
<label for="html">HTML</label><br>
<h2>Location</h2>
<label for="location">Location:</label>
<select id="location" name="location">
<option value="Vizag">Vizag</option>
<option value="Vijayawada">Vijayawada</option>
<option value="Hyderabad">Hyderabad</option>
</select><br><br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
